<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" style="background:none">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offset"/>
      <feFlood flood-color="rgba(0,0,0,0.5)" result="color"/>
      <feComposite in="color" in2="offset" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="50%" y="75" width="3" height="25" fill="rgb(10, 10, 10)" transform="translate(-1.5, -12.5)"/>
    <polygon points="0,-12.5 -10.0,12.5 10.0,12.5" fill="rgb(10, 10, 10)" transform="translate(300.0,93.0)"/>
    <rect x="50%" y="200" width="20" height="190" fill="rgb(10, 10, 10)" transform="translate(-10.0, -95.0)"/>
    <circle cx="50%" cy="50%" r="15" fill="rgb(10, 10, 10)"/>
    <rect x="50%" y="335" width="20" height="50" fill="rgb(10, 10, 10)" transform="translate(-10.0, -25.0)"/>
    <polygon points="0,-30.0 -25.0,30.0 25.0,30.0" fill="rgb(10, 10, 10)" transform="translate(300.0,355.0)"/>
  </g>
</svg>
